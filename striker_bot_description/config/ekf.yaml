ekf_filter_node:
  ros__parameters:
    use_sim_time: true
    frequency: 30.0
    two_d_mode: true
    publish_tf: true

    map_frame: map              
    odom_frame: odom            
    base_link_frame: base_footprint
    world_frame: map           

    # Wheel Odometry
    odom0: /odom
    odom0_config: [true,  true,  false,
                   false, false, true,
                   true,  false, false,
                   false, false, true,
                   false, false, false]

    # IMU Data
    imu0: /camera/imu
    imu0_config: [false, false, false,
                  true,  true,  true,
                  false, false, false,
                  true,  true,  true,
                  true,  true,  true]

    # GPS data for navsat transform
    gps0: /gps/fix
    gps0_config: [true, true, false,
                  false, false, false,
                  false, false, false,
                  false, false, true,
                  false, false, false]

    gps0_differential: false
    gps0_pose_rejection_threshold: 15.0

navsat_transform:
  ros__parameters:
    use_sim_time: true
    magnetic_declination_radians: 0.0
    yaw_offset: 1.5708
    zero_altitude: true
    publish_filtered_gps: false
    broadcast_utm_transform: true
    broadcast_cartesian_transform: true
    wait_for_datum: false
    delay: 0.0
    frequency: 30.0